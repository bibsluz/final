<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bianca</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/calculadora.css">
    <link rel="stylesheet" href="css/equacaoDoisPontos.css">
</head>

<body>

    <nav>
        <a href="index.html">Clássica</a>
        <a href="EquacaoEntreDoisPontos.html" class="selecionada">Equações Dois pontos</a>
        <a href="DistanciaEntrePontoEReta.html">Distância entre Ponto e reta</a>
        <a href="EquacaoReduzida.html">Equação reduzida</a>
        <a href="PosicaoRelativaDasRetas.html">Posição Relativa das Retas</a>





    </nav>
    <div class="Calculadora">
        <input type="text" disabled class="display" id="display">

        <div class="pontos">
            <label>Ponto A</label>
            <div><span>X:</span><input type="number" class="ponto" id="xA"></div>

            <div><span>Y:</span><input type="number" class="ponto" id="yA"></div>

        </div>
        <div class="pontos">
            <label>Ponto B</label>
            <div><span>X:</span><input type="number" class="ponto" id="xB"></div>

            <div><span>Y:</span><input type="number" class="ponto" id="yB"></div>

        </div>

        <div class="primeira-linha">
            <button onclick="limpar()">LIMPAR</button>
        </div>
        <div class="Botoes-Calculo">
        <button onclick="calcularDistancia()">Distancia</button>
        <Button onclick="calcularPontoMedio()">Ponto Medio</Button>
        <button onclick="calcularEquacaoReta()">Equacao da reta</button>
        <button onclick="calcularCoeficiente()">Coeficiente</button>
       </div> 
    </div>

    <script src="javascript/equacaoDoisPontos.js"></script>
</body>

</html>
