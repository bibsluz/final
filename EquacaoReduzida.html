<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculadora Bianca</title>
    <link rel="stylesheet" href="css/menu.css">

<body>

    <nav>

    <div class="Calculadora">
        <input type="text" disabled class="display" id="display">

        <div class="pontos">
            <label>Ponto A</label>
            <div><span>X:</span><input type="number" class="ponto" id="X"></div>

            <div><span>Y:</span><input type="number" class="ponto" id="Y"></div>

        </div>
        <div class="equacao">
            <label>Coeficiente angular</label>
            <div><span></span><input type="number" class="ponto" id="C"></div>

        </div>

        <div class="primeira-linha">
            <button onclick="limpar()">LIMPAR</button>
        </div>
        <div class="Botoes-Calculo">
        <button onclick="equacaoReduzida()">Equacao reduzida</button>
       </div> 
    </div>

    <script src="javascript/equacaoReduzida.js"></script>
